<html>
    <head>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script>
    function form(){
        let email = document.getElementById("email").value;

  let password = document.getElementById("password").value;
  let mobilenumber = document.getElementById("mobilenumber").value;
  let repassword = document.getElementById("repassword").value;

    
  if (email  == "") {
    document.getElementById("sai1").innerHTML = "*Please Enter email address";
    return false;
  }
  if (password == "" || password.length < 5) {
    document.getElementById("sai2").innerHTML =
      "*Password min 5 Characters";
    return false;
  }
  if (mobilenumber == "" || mobilenumber.length < 10) {
    document.getElementById("sai4").innerHTML =
      "*number min 10 Characters";
    return false;
  }
  if (repassword!=password) {
    document.getElementById("sai3").innerHTML =
      "*please check ur password";
    return false;
  }
  
  }
    
    </script>
    </head>
    <body>
        <h1> login form</h1>
        <form onsubmit =" return form()">
            <label>email </label><br/>
            <input type="text" placeholder="enter your email address" id ="email" /><br/>
            <span id="sai1" style =color:red></span><br/>
            <label>password</label><br/>
            <input type="text" placeholder="enter your password"  id ="password"/><br/>
            <span id="sai2"style =color:red></span><br/>
            <label>repassword</label><br/>
            <input type="text" placeholder="re_enter your password"  id ="repassword"/><br/>
            <span id="sai3"style =color:red></span><br/>
            <label>mobilenumber</label><br/>
            <input type="number" placeholder="enter your mobile number "  id ="mobilenumber"/><br/>
            <span id="sai4"style =color:red></span><br/>

            <input type="submit"  />
            
        </form>
    </body>
</html>
